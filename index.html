<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>জামেয়া হুসাইনিয়া আরাবিয়া</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bornomala', cursive;
      background: #f4f4f4;
      color: #222;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #6200ff;
      color: white;
      font-family: 'Baloo Da 2', cursive;
    }
    .logo {
      height: 60px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-family: 'Baloo Da 2', cursive;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #6200ff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
      }
      nav.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
    .header-content {
      margin-top: 40px;
    }
    .title {
      font-size: 28px;
      margin: 0;
      color: #1a237e;
    }
    .address {
      margin-top: 5px;
      font-size: 16px;
      color: #444;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
    .image-box {
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 160px;
    }
    .image-box img {
      width: 100%;
      border-radius: 5px;
    }
    .main-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0d47a1;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="লোগো" class="logo">
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('show')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#">হোম</a>
      <a href="#">আমাদের সম্পর্কে</a>
      <a href="#">কোর্স</a>
      <a href="#">যোগাযোগ করুন</a>
    </nav>
  </header>
  <div class="header-content">
    <h1 class="title">আল-জামিয়াতুল আরাবিয়া ধোপাদী মহিলা মাদ্রাসা ও এতিমখানা</h1>
    <p class="address">ধোপাদী, নওয়াপাড়া, অভয়নগর, যশোর।</p>
  </div>
  <div class="gallery">
    <div class="image-box"><img src="images/pic1.jpg" alt="ছবি ১"></div>
    <div class="image-box"><img src="images/pic2.jpg" alt="ছবি ২"></div>
    <div class="image-box"><img src="images/pic3.jpg" alt="ছবি ৩"></div>
    <div class="image-box"><img src="images/pic4.jpg" alt="ছবি ৪"></div>
  </div>
  <a href="nextpage.html" class="main-button">প্রবেশ করুন</a>
</body>
</html>
